<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Admin Panel</h1>

    <div class="container">
        <div id="toast-container"></div>
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Product CRUD</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input value="fake mobile" type="text" class="form-control" id="name"
                                        placeholder="Enter Product Name">
                                    <label for="name">Enter Product Name</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input value="14500" type="number" class="form-control" id="price"
                                        placeholder="Enter Product Price">
                                    <label for="price">Enter Product Price</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input value="fake Description" type="text" class="form-control" id="desc"
                                        placeholder="Enter Product desc">
                                    <label for="desc">Enter Product Description</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input
                                        value="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=580&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                        type="text" class="form-control" id="image" placeholder="Enter Product Image">
                                    <label for="image">Enter Product Image URL</label>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="category">
                                        <option value="">Choose Category</option>
                                        <option selected value="mobile">mobile</option>
                                        <option value="laptop">laptop</option>
                                        <option value="shoe">shoe</option>
                                    </select>
                                    <label for="category">Choose Category </label>
                                </div>
                            </div>
                        </div>
                        <button id="add-btn" type="button" class="btn btn-primary w-100">Add Product</button>
                        <button id="update-btn" type="button" class="btn btn-warning w-100 d-none">Update
                            Product</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <select class="form-select" id="product-limit">
                <option value="1">1</option>
                <option selected value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>
        <div id="pagi"></div>

        <table class="table table-dark table-striped table-hover my-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
